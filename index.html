<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Suwit Jawa</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Suwit Jawa v2.0</h1>

    <div class="container">
        <div class="area-komputer">
            <img src="img/gajah.png" class="img-komputer" alt="Komputer">
        </div>
        <div class="info"></div>
        <div class="area-player">
            <ul>
                <li>
                    <img src="img/gajah.png" class="user gajah">
                </li>
                <li>
                    <img src="img/orang.png" class="user orang">
                </li>
                <li>
                    <img src="img/semut.png" class="user semut">
                </li>
            </ul>
        </div>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
